<include file="Common/_meta"/>
<body>
<article class="page-container">
	<form id="form" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择分类：</label>
			<div class="formControls col-xs-4 col-sm-4">
                <select name="level" class="select">
                    <option value="1">一级分类</option>
                    <volist name="cates" id="vo">
                        <option value="{$key}" {: $key==$info['level']?'selected':''}>{$vo}</option>
                    </volist>
                </select>
			</div>
			<div class="formControls col-xs-4 col-sm-6"></div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text" placeholder="分类名称"  name="name" value="{$info['name']}">
            </div>
            <div class="formControls col-xs-4 col-sm-6"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text" placeholder="排序"  name="sort" value="{: $info['sort']?$info['sort']:100}">
            </div>
            <div class="formControls col-xs-4 col-sm-6"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input class="radio" type="radio" name="status" value="1" {: $info?$info['status']==1?'checked':'':'checked'} id="start"/><label for="start">开启</label>
                <input class="radio" type="radio" name="status" value="2" {: $info['status']==2?'checked':''} id="close"/><label for="close">关闭</label>
            </div>
            <div class="formControls col-xs-4 col-sm-6"></div>
        </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input type="hidden" name="id" value="{$info['id']}">
				<button  class="btn btn-primary radius" type="button" id="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</article>


</body>
</html>

<script>
    $(function(){
        $("#submit").click(function(){
            $.post("{: U('operateCateAction')}",$("#form").serialize(),function(result){
                layer.msg(result['msg']);
//                if(!result['code']){
//                    setTimeout(function(){window.history.back()},1500);
//                }
            });
        });
    });
</script>

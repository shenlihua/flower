<include file="Common/_meta"/>
<body>
<article class="page-container">
	<form action="{: U('LevelAddAction')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>会员等级名称：</label>
			<div class="formControls col-xs-4 col-sm-4">
				<input type="text" class="input-text"  placeholder="会员等级名称"  name="level_name" value="{$info['level_name']}">
			</div>
			<div class="formControls col-xs-4 col-sm-6"></div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>满足在线时长：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text" placeholder="满足在线时长"  name="level_time" value="{$info['level_time']}">
            </div>
            <div class="formControls col-xs-4 col-sm-6"></div>
        </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input type="hidden" name="level_id" value="{$info['level_id']}">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</article>


</body>
</html>
